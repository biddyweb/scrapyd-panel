language: python
python:
  - "2.7"

install:
    - "pip install scrapy"
    - "pip install scrapyd"
    - "pip install requests"
    - "pip install cherrypy"

before_script:
    - nohup bash -c "scrapyd 2>&1 &"
    - "mkdir dirbot"
    - "ls"
    - "cd dirbot"
    - "ls"
    - "git clone https://github.com/scrapy/dirbot.git"
    - "python setup.py bdist_egg"
    - "ls"
    - "cd .."

script:
    - "python -m unittest tests.dbsqlite"
    - "python -m unittest tests.scrapi"
